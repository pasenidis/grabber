{% extends 'base.html' %}

{% block title %}
Track
{% endblock %}

{% block body %}
<div class="container">
    <h1>Tracking {{ link.link_id }}</h1>
    <h2>{{ link }}</h2>
    {% for i in link.visits %}
    <div class="single-visit">
        <h3>{{ i }}</h3>
    </div>
    {% endfor %}
</div>
{% endblock %}
